databaseChangeLog:
  - changeSet:
      id: 1
      author: Pial Kanti Samadder
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: order_items

      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true

              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false

              - column:
                  name: unit_price
                  type: NUMERIC(10,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_items_orders

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_order_items_products
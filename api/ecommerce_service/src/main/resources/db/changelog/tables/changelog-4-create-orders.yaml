databaseChangeLog:
  - changeSet:
      id: 1
      author: Pial Kanti Samadder
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: orders

      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true

              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: order_date
                  type: date
                  constraints:
                    nullable: false

              - column:
                  name: total_amount
                  type: NUMERIC(10,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: customer_id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_orders_customers